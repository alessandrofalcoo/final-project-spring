<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/styles :: bootStyle"></th:block>
</head>

<body>
    <th:block th:fragment="nav">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand m-4" th:href="@{/games}">Lista dei Giochi</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                    </li>

                </ul>
                <form method="get" th:action="@{/games/searchByName}" class="d-flex my-2 my-lg-0 m-3">
                    <input class="form-control me-sm-2" name="title" type="text" placeholder="Find your game..." />
                    <button class="btn btn-light my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

    </th:block>
</body>

</html>
