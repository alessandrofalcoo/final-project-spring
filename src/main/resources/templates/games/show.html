<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show</title>
    <th:block th:replace="fragments/styles :: bootStyle"></th:block>

</head>

<body>
    <header>
        <th:block th:replace="fragments/nav :: nav"></th:block>
    </header>

    <main class="container-fluid" th:object="${game}">
        <div class="m-3 text-center">
            <h1>[[*{title}]]</h1>
            <h2>[[*{dev}]]</h2>
            <h3>[[*{year}]]</h3>
            <h4>[[*{getPriceWithCurrency}]]</h4>
            <h5>[[*{consolesAsString}]]</h5>
            <h6><img th:src="*{url}" alt=""></h6>
        </div>
    </main>
</body>

</html>
