<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <th:block th:replace="fragments/styles :: bootStyle"></th:block>

</head>

<body>
    <header>
        <header th:replace="fragments/nav :: nav"></header>

    </header>
    <main class="container my-3">
        <h1 class="text-center">
            Adding a new Genre
        </h1>
        <div class="row">
            <div class="col-12">
                <form th:action="@{/genres/create}" th:object="${genre}" method="post">
                    <div class="mb-3" th:if="${#fields.hasErrors()}">
                        <ul class="alert alert-danger ps-5">
                            <li th:each="error : ${#fields.allErrors()}" th:text="${error}"></li>
                        </ul>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label"></label>
                        <input type="text" class="form-control" name="title" id="title" th:field="*{name}"
                            aria-describedby="helpId" placeholder="Insert the name" />
                    </div>
                    <button type="submit" class="btn btn-dark btn-sm" th:href="@{/games}">Confirm</button>
                </form>

            </div>
        </div>
    </main>

</body>

</html>
